<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title%}{% endblock title%} | Project</title>
  </head>

  <body>
    <nav
      class="py-6 px-6 flex justify-between items-center border-b border-gray-200"
    >
      <a href="/" class="font-bold text-2xl">Group Project</a>
      <div class="space-x-6">
        <a href="#" class="text-lg font-semibold hover:text-gray-600">
          New Item</a
        >
        <a
          href="#"
          class="px-6 py-3 text-lg font-semibold bg-teal-600 text-white hover:bg-teal-500 rounded transition duration-300"
          >Sign Up</a
        >
        <a
          href="#"
          class="px-6 py-3 text-lg font-semibold bg-gray-600 text-white hover:bg-gray-500 rounded transition duration-300"
          >Login</a
        >
      </div>
    </nav>

    <div class="container mx-auto">
      <div class="flex justify-center">
        <div class="w-1/2">{% block content %} {% endblock %}</div>
      </div>
    </div>

    <!-- Add a footer at the forced to bottom of page with about on left and menu on left -->
    <footer class="py-6 px-6 flex justify-between items-center border-t border-gray-200 bg-teal-500 " >
      <div class="text-sm text-gray-600">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Terms of Use</a>
        <a href="#">Privacy Policy</a>
      </div>
      <div class="text-sm text-gray-600">
        <a href="#">Home</a>
        <a href="#">About</a>
      </div>
  </body>
</html>
